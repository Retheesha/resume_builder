<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="resume_body">
    <div class="container">
        <div class="row">
            <div class="col-10 h2 mt-3"><a href="list.html" class="text-decoration-none text-dark">List</a></div>
            <div class="col-2 h2 mt-3"><a href="login.html" class="text-decoration-none text-dark">logout</a></div>    
        </div>
        <div><h2 class="text-center text-light">RESUME CREATER</h2></div>
       <div class="text-center">
            <div class="row mt-5">
                <div class="col-2"><label class="h4">Name:</label></div>
                <div class="col-10 w-50"><input class="form-control" type="text" placeholder="Enter your name..." onkeyup="generateresume(this,'name')"/></div>  
            </div>
            <div class="row mt-5">
                <div class="col-2"><label class="h4">Email:</label></div>
                <div class="col-10 w-50"><input class="form-control" type="email" placeholder="Enter your email..." onkeyup="generateresume(this,'email')"/></div>  
            </div>
            <div class="row mt-5">
                <div class="col-2"><label class="h4">Contact no:</label></div>
                <div class="col-10 w-50"><input class="form-control" type="number" placeholder="Enter your contact no..." onkeyup="generateresume(this,'Contact_no')"/></div>  
            </div>
            <div class="row mt-5">
                <div class="col-2"><label class="h4">Address:</label></div>
                <div class="col-10 w-50"><input class="form-control" type="text" placeholder="Enter your address..." onkeyup="generateresume(this,'address')"/></div>  
            </div>
            <div class="row mt-5">
                <div class="col-2"><label class="h4">Objective:</label></div>
                <div class="col-10 w-50"><input class="form-control" type="text" placeholder="Enter objective..." onkeyup="generateresume(this,'objective')"/></div>  
            </div>
       </div>
       <div>
            <div><h3 class="mt-5 text-decoration-underline">Educational Details</h3></div>
            <div class="row mt-5 text-center">
                <div class="col">
                    <div><label class="h4">Course</label></div>
                    <div><input class="form-control mt-2" type="text" placeholder="Eg.B.E..." id="course"></div>
                </div>
                <div class="col">
                    <div><label class="h4">Institute</label></div>
                    <div><input class="form-control mt-2" placeholder="Enter your Institute..." id="institute" /></div>
                </div>
                <div class="col">
                    <div><label class="h4">percentage</label></div>
                    <div><input class="form-control mt-2" type="number" placeholder="Enter your percentage..." id="percentage"></div>
                </div>
                <div class="col">
                    <div><label class="h4">Year Of passing</label></div>
                    <div><input class="form-control mt-2" type="text" placeholder="Eg.2023..." id="year_of_passing"/></div>
                </div>
                <div class="col text-start">
                    <div><button class="btn btn-outline-light mt-5 " type="button" onclick="listSave('educational_qualification','addeducation','course','institute','percentage','year_of_passing')">add</button></div>
                </div>
            </div>
        </div>
        <div id="addeducation">
        </div>
            <div>
                <div><h3 class="mt-5 text-decoration-underline">Personal Details</h3></div>
                <div class="row mt-5">
                    <div class="col-3"><label class="h4">Father Name:</label></div>
                    <div class="col-9 w-50"><input class="form-control" type="text" placeholder="Enter your father's name..." onkeyup="generateresume(this,'fathername','personal_details')"/></div>  
                </div>
                <div class="row mt-5">
                    <div class="col-3"><label class="h4">Age:</label></div>
                    <div class="col-9 w-50"><input class="form-control" type="number" placeholder="Enter your age..." onkeyup="generateresume(this,'age','personal_details')"/></div>  
                </div>
                <div class="row mt-5">
                    <div class="col-3"><label class="h4">Date of Birth:</label></div>
                    <div class="col-9 w-50"><input class="form-control" type="date" placeholder="Enter your dob..." onkeyup="generateresume(this,'dob','personal_details')"/></div>  
                </div>
                <div class="mt-5 row">
                    <div class="col-3"><label class="h4 ">Marital Status:</label></div>
                    <div class="col-9">
                        <input type="radio" class="form-check-input" placeholder="eg.yes or no..." onclick="generateresume(this,'marital_status','personal_details')" name="marital" value="married" /> 
                        <label class="h5">Yes</label>
                        <input class="ms-3 form-check-input" type="radio" placeholder="eg.yes or no..." class="inputwidth" onclick="generateresume(this,'marital_status','personal_details')" name="marital" value="single" />
                        <label class="h5">No</label>
                    </div>   
                </div>
                <div class="mt-5 row">
                    <div class="col-3"><label class="h4 me-5">Gender:</label></div>
                    <div class="col-9">
                        <input type="radio" class="form-check-input" onclick="generateresume(this,'gender','personal_details')" name="gender" value="male" />
                        <label for="" class="h5">Male</label>
                        <input class="ms-1 form-check-input" type="radio" onclick="generateresume(this,'gender','personal_details')" name="gender" value="female" />
                        <label for="" class="h5">Female</label>
                    </div>   
                </div>
                <div class="row mt-5">
                    <div class="col-3"><label class="h4">Nationality:</label></div>
                    <div class="col-9 w-50"><select class="form-select  mb-3" aria-label="Large select example" onclick="generateresume(this,'nationality','personal_details')">
                        <option value="Indian">Indian</option>
                        <option value="American">American</option>
                        <option value="Canadian">Canadian</option>
                        <option value="Russian">Russian</option>
                      </select></div>  
                </div>
                <div class="row mt-5">
                    <div class="col-3"><label class="h4">Languages Known:</label></div>
                    <div class="col-8 w-50"><select class="form-select  mb-3" aria-label="Large select example" id="languages">
                        <option selvalue="select the known languages">select the known languages</option>
                        <option value="Albanian">Albanian</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Afrikaans">Afrikaans</option>
                        <option value="Bengali">Bengali</option> 
                        <option value="Dutch">Dutch</option>
                        <option value="Tamil">Tamil</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Greek">Greek</option>
                        <option value="Gujarati">Gujarati</option>
                        <option value="Hindi">Hindi</option>
                        
                      </select></div> 
                    <div class="col"><button class="btn btn-outline-light" type="button" onclick="addList('languages','languages_known','personal_details')">add</button></div> 
                </div>
                <div id="addlan"></div>
            </div>
            <div>
                <div><h3 class="mt-5 text-decoration-underline">Skills</h3></div>
                <div class="row mt-5">
                    <div class="col-3"><label class="h4">Skills:</label></div>
                    <div class="col-8 w-50"><select class="form-select  mb-3" aria-label="Large select example" id="skill">
                        <option value="select the skills">select the skills</option>
                        <option value="Communication">Communication</option>
                        <option value="Problem-solving">Problem-solving</option>
                        <option value="Time management">Time management</option>
                        <option value="Leadership">Leadership</option>
                      </select></div> 
                    <div class="col"><button class="btn btn-outline-light" type="button" onclick="addList('skill','skills')">add</button></div> 
                </div>
                <div id="additem"></div>
            </div>
            <div>
                <div><h3 class="mt-5 text-decoration-underline">Projects</h3></div>
                <div class="row mt-5 text-center">
                    <div class="col">
                        <div><label class="h4">Project Tittle</label></div>
                        <div><input class="form-control mt-2" type="text" placeholder="Enter your project tittle..." id="title"></div>
                    </div>
                    <div class="col">
                        <div><label class="h4">Role</label></div>
                        <div><input class="form-control mt-2" type="text" placeholder="enter your role" id="role"></div>
                    </div>
                    <div class="col">
                        <div><label class="h4">Date</label></div>
                        <div><input class="form-control mt-2" type="date" placeholder="Enter your project date..." id="date"></div>
                    </div>
                    <div class="col">
                        <div><label class="h4">Description</label></div>
                        <div><input class="form-control mt-2" type="text" placeholder="Enter project description..." id="description"></div>
                    </div>
                    <div class="col mt-5 text-start">
                        <div><button class="btn btn-outline-light" type="button" onclick="listSave('projects','addprojects','title','role','date','description')">add</button></div>
                    </div>
                </div>
                <div id="addprojects" class="text-light"></div>
                
            </div>
            <div>
                <div><h3 class="mt-5 text-decoration-underline">Work Experience</h3></div>
                <div class="row mt-5 text-center">
                    <div class="col-2">
                        <div><label class="h4">Job Tittle</label></div>
                        <div><input class="form-control mt-2" type="text" placeholder="(Eg.engineer..)" id="job_title"></div>
                    </div>
                    <div class="col-2">
                        <div><label class="h4">Company name</label></div>
                        <div><input class="form-control mt-2" type="text" placeholder="(Eg.IBM..)" id="company"></div>
                    </div>
                    <div class="col-2">
                        <div><label class="h4">Location</label></div>
                        <div><input class="form-control mt-2" type="text" placeholder="Enter place..." id="location"></div>
                    </div>
                    <div class="col-2">
                        <div><label class="h4">Learned Skills</label></div>
                        <div><input class="form-control mt-2"  type="text" placeholder="" id="learned_skill"></div>
                    </div>
                    <div class="col-3">
                        <div><label class="h4">Year of Experience</label></div>
                        <div><input class="form-control mt-2" type="text" placeholder="eg.(0-2years)..." id="year_of_experience"></div>
                    </div>
                    <div class="col mt-5 text-start mb-2">
                        <div><button class="btn btn-outline-light" type="button" onclick="listSave('work_experience','addwork','job_title','company','location','learned_skill','year_of_experience')">add</button></div>
                    </div>
                </div>
                <div id="addwork" class="text-light"></div>
            </div>
            <div class="text-center">
                <button class="btn text-light mt-5 btn-lg summitbtn mb-5" onclick="summit()">Submit</button>
            </div>
    </div>
</body>
<script src="Javascript/main.js"></script>
</html>
